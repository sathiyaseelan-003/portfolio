<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Integration Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .example-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Spline Background - Replace with your actual Spline embed code -->
    <div class="spline-background">
        <!-- Example Spline embed (replace with your actual code) -->
        <iframe 
            src="https://my.spline.design/untitled-1234567890abcdef" 
            frameborder="0" 
            width="100%" 
            height="100%"
            style="border: none;">
        </iframe>
        
        <!-- Alternative: Direct Spline embed code -->
        <!-- 
        <script type="module" src="https://unpkg.com/@splinetool/runtime@0.9.0/build/runtime.js"></script>
        <spline-viewer url="https://prod.spline.design/your-spline-file-url"></spline-viewer>
        -->
    </div>

    <div class="example-container">
        <div class="content">
            <h1>Your Spline Background</h1>
            <p>This is how your Spline 3D background will look behind your portfolio content.</p>
            <p>Replace the iframe src with your actual Spline embed URL.</p>
        </div>
    </div>

    <script>
        // Optional: Add any Spline-specific interactions here
        console.log('Spline background loaded successfully!');
    </script>
</body>
</html>
